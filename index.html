		li {

			clear: both;

		#logo img{
			width: 60%;

			float:right;

		}

			width: 1300px;

		}
		nav ul {
			text-align: center;
		}
		nav li {
			display: inline-block;
			margin: 10px 0px;
			}
		nav img {
			width :70%; height: 70%;
		}
		#nav8 {
			margin:0;
		}
		nav a {
			background-color: #aaa4fd;
		}
		nav a:hover {
			border: 4px outset #aaa4fd;
			border-top:0;
		}
		nav a:active {
			border: 4px inset #aaa4fd;	
			border-top:0;
			box-shadow: 2px 2px 3px gray inset;
		}
		section {
			float:left;
			margin-top:10px;
			border:0px solid #bbbbbb; 
			padding-bottom: 30px;
		}
		aside{
			float:right;

		}

		}
		aside img {
			border-radius: 50% 50%;
			width:70%; height: 70%;
		}
		
		#sub1 li{

		}
		#sub1 img {

		}
		#sub1 img:hover{

		#sub2 img{
			width : 80px;
			height: 80px;
			border-radius: 50% 50%;

		#sub2 img:hover{
			transform: scale(1.1);
		}
		#sub2 li{
			display: inline-block;
			padding-right: 20px;
			text-align: center;
			width: 160px;
		}
		
		#sub3 li{
			display: inline-block;
			margin-right: 16px;
			overflow: hidden;/*이거 안 하면 이미지가 바깥쪽으로 커짐*/
		}
		#sub3 img{
			width: 250px;
			height: 180px;
			border:0px solid #bbbbbb;
			display: block;/*아래 여백 사라짐*/
		}
		#sub3 img:hover{
			transform: scale(1.1);
			transition: transform 1s;
			border:0px solid #bbbbbb;
		}
		footer{
			width:1300px;
			height: 100px;
			margin: 10px 0 10px 0;
			border:0px solid #bbbbbb;
		}
		#address{
			float: left;
			margin:10px 0 0 10px;
		}
		#address img{
			width: 600px;
			height: 70px;
		}
		#customer{
			float: right;
			margin: 10px 0 0 10px;
		}
		#customer img{
			width: 400px;
			height:70px;
		}
